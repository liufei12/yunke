<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>云课后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/assets/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/assets/adminlte/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/assets/adminlte/bower_components/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="/static/assets/adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/assets/adminlte/plugins/iCheck/square/blue.css">

    <!-- jQuery 3 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/assets/common/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/assets/common/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/assets/common/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/common/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/static/assets/common/ico/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <!--b>云课后台管理系统</b-->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" style="font-size: 35px;font-weight: bold;">登录</p>
        <form class="form-signin" id="form" autocomplete="off">
            <div class="form-group has-feedback">
                <input class="form-control" name="name" type="text" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" value="remember"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4" style="margin-top:7px;">
                    <button type="button" class="btn btn-primary btn-block btn-flat" id="loginBut">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="/static/assets/adminlte/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/assets/adminlte/plugins/iCheck/icheck.min.js"></script>
<script src="/static/assets/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });

        $('#loginBut').click(function () {
            $.post("/user/verify",$("#form").serialize(),function(r){
                if(r.code){
                    alert('登录失败')
                }else{
                    window.location.href="/title/list";
                }
            },"json");
        })
    });
</script>
</body>
</html>
